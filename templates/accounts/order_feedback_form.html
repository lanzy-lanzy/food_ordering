{% extends 'base.html' %}
{% block title %}Order Feedback - 5th Avenue Grill and Restobar{% endblock title %}
{% block content %}
<section class="py-12 bg-gray-900">
    <div class="container mx-auto px-4">
        <div class="max-w-xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold mb-6 text-food-gold text-center">We Value Your Feedback!</h2>
            <form method="post" action="">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="rating" class="block text-gray-300 font-medium mb-2">Rating</label>
                    <select id="rating" name="rating" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white">
                        <option value="">Select a rating</option>
                        {% for i in "54321" %}
                        <option value="{{ i }}">{{ i }} Star{{ i|pluralize }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4">
                    <label for="comment" class="block text-gray-300 font-medium mb-2">Comments</label>
                    <textarea id="comment" name="comment" rows="4" class="w-full px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white" placeholder="Share your experience..."></textarea>
                </div>
                <button type="submit" class="w-full bg-food-gold hover:bg-food-gold-light text-gray-900 font-bold py-3 px-6 rounded-lg transition-colors duration-200">Submit Feedback</button>
            </form>
        </div>
    </div>
</section>
{% endblock content %}
