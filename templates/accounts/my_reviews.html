{% extends 'accounts/customer_base.html' %}

{% block content %}
<div class="space-y-8">
    <div class="bg-gray-800 rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">My Reviews</h1>
        
        <div class="space-y-4">
            {% for review in reviews %}
            <div class="bg-gray-700 rounded-lg p-4">
                <div class="flex items-center justify-between mb-2">
                    <div class="font-medium">{{ review.menu_item.name }}</div>
                    <div class="text-food-gold">
                        {% for i in "12345"|make_list %}
                        <i class="fas fa-star {% if forloop.counter <= review.rating %}text-food-gold{% else %}text-gray-600{% endif %}"></i>
                        {% endfor %}
                    </div>
                </div>
                <p class="text-gray-400 text-sm mb-2">{{ review.comment }}</p>
                <div class="text-sm text-gray-500">{{ review.created_at|date:"M d, Y" }}</div>
            </div>
            {% empty %}
            <div class="text-center py-4 text-gray-400">
                <p>No reviews yet</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
