<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Customer Dashboard - 5th Avenue Grill and Restobar{% endblock title %}</title>
    <!-- Tailwind and Alpine.js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    {% block extra_css %}{% endblock extra_css %}
</head>
<body class="bg-gray-900 text-white" x-data="{ sidebarOpen: true }">
    <!-- Sidebar -->
    <aside class="fixed h-full w-64 bg-gray-800 p-4 transform transition-transform duration-150 ease-in-out"
           :class="{'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen}">
        <div class="flex items-center justify-between mb-8">
            <div class="flex items-center">
                <i class="fas fa-utensils text-food-gold mr-2"></i>
                <span class="text-xl font-bold">My Account</span>
            </div>
            <button @click="sidebarOpen = false" class="md:hidden text-gray-500 hover:text-white">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <nav class="space-y-2">
            <a href="{% url 'customer_dashboard' %}" class="nav-link block py-2 px-4 rounded-lg {% if active_section == 'dashboard' %}bg-gray-700{% endif %}">
                <i class="fas fa-home mr-2"></i> Dashboard
            </a>
            <a href="{% url 'my_orders' %}" class="nav-link block py-2 px-4 rounded-lg {% if active_section == 'orders' %}bg-gray-700{% endif %}">
                <i class="fas fa-shopping-bag mr-2"></i> My Orders
            </a>
            <a href="{% url 'my_reviews' %}" class="nav-link block py-2 px-4 rounded-lg {% if active_section == 'reviews' %}bg-gray-700{% endif %}">
                <i class="fas fa-star mr-2"></i> My Reviews
            </a>
            <a href="{% url 'profile' %}" class="nav-link block py-2 px-4 rounded-lg {% if active_section == 'profile' %}bg-gray-700{% endif %}">
                <i class="fas fa-user mr-2"></i> Profile
            </a>
            <div class="border-t border-gray-700 my-4"></div>
            <a href="{% url 'home' %}" class="nav-link block py-2 px-4 rounded-lg">
                <i class="fas fa-arrow-left mr-2"></i> Back to Restaurant
            </a>
            <a href="{% url 'logout' %}" class="nav-link block py-2 px-4 rounded-lg text-red-400">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 p-8">
        <div class="max-w-7xl mx-auto">
            {% block content %}{% endblock content %}
        </div>
    </main>

    {% block extra_scripts %}{% endblock extra_scripts %}
</body>
</html>
