{% extends 'cashier/base.html' %}
{% block title %}Add Menu Items to Reservation{% endblock %}
{% block content %}
<div class="container mx-auto py-8">
    <h2 class="text-2xl font-bold mb-6">Add Menu Items to Reservation</h2>
    <div class="bg-gray-800 rounded-lg shadow-lg p-8 border border-gray-700 max-w-xl mx-auto">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="flex justify-end mt-4">
                <button type="submit" class="btn-primary px-6 py-2 rounded-lg">Add Items</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
